<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blackjack</title>
        <link rel="stylesheet" href="./blackjack_styles.css">
    </head>
    <body>
        <a href="../index.html">Home</a>

        <div class="full-container">
            <div class="menu-container">
                <div id="description" class="banner"></div>
                    <h1>Blackjack</h1>
                    <p>Try to get as close to 21 without going over! Beat the Dealer to win!</p>
                <div id="player-info-container" class="info-container">
                    <div id="player-money">Money: $1000</div>
                    <div id="current-bet">Current Bet: $10</div>
                </div>
                <div class="bet-form-container">
                    <form id="bet-form">Enter Bet:
                        <input type="number" id="bet-input" name="bet-input" min="1" max="1000" value="10">
                        <button id="bet-submit-button">Place Bet</button>
                    </form>
                </div>
                <div id="record-container" class="record-container">
                    <div id="current-record">Wins: 0 || Losses: 0 || Pushes: 0 || Win %: 0% || Blackjacks: 0</div>
                </div>
                <div class="menu-button-container">
                    <button id="start-button" class="button">Start Hand</button>
                    <button id="reset-button" class="button">Reset Game</button>
                    <div id="reset-timer" class="score-display" aria-live="polite"></div>  
                </div>
            </div>  
            <div class="blackjack-container">
                <div class="banner"></div>
                    <div id="status" class="banner">Welcome to Blackjack! Press Start Hand to begin!</div>
                
                <div id="dealer-hand-container" class="hand-container">
                    <h3>Dealer's Hand:</h3>
                    <div class="cards-row"></div>
                    <div id="dealer-hand" class="value-display">Value: 0</div>
                </div>
                <div id="player-hand-container" class="hand-container">
                    <h3>Your Hand:</h3>
                    <div class="cards-row"></div>
                    <div id="player-hand" class="value-display">Value: 0</div>
                    <div id="player-split-hand" class="value-display"> </div>
                </div>

                <div class="action-button-container">
                    <button id="hit-button" class="button">Hit</button>
                    <button id="stand-button" class="button">Stand</button>    
                </div>
                <div class="action-button-container">
                    <button id="double-down-button" class="button">Double Down</button>
                    <button id="split-hand-button" class="button">Split Hand</button>
                </div>

            </div>
        </div>
        

        <script src="blackjack.js"></script>
        <br>

    </body>
</html>
